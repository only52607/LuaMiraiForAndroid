task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    ext {
        mirai_core_version = "2.7.0"
        lua_mirai_version = "2.3.4"
        kotlin_version = '1.5.21'
        kotlin_reflect_version = '1.5.21'
        compose_version = '1.0.1'
        coroutines_version = '1.5.0'
        accompanist_version = '0.16.0'
        room_version = "2.3.0"
        hilt_version = "2.38.1"
        app_center_sdk_version = '4.2.0'
    }
}